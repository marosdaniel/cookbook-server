type Ingredient {
  name: String!
  quantity: Float!
  unit: String!
}

input IngredientInput {
  name: String!
  quantity: Float!
  unit: String!
}

type Recipe {
  _id: ID!
  title: String!
  description: String
  ingredients: [Ingredient]!
  instructions: String!
  createdAt: String!
  updatedAt: String!
  createdBy: String!
  author: User!
  preparationTime: Int
}

input RecipeCreateInput {
  title: String!
  description: String # optional
  ingredients: [IngredientInput]!
  instructions: String!
  preparationTime: Int
}

input RecipeEditInput {
  title: String
  description: String
  ingredients: [IngredientInput]
  instructions: String
  preparationTime: Int
}

type RecipeData {
  recipes: [Recipe]!
  totalRecipes: Int!
}

type Query {
  getRecipeById(_id: ID!): Recipe!
  getRecipes(limit: Int): RecipeData!
  getRecipesByTitle(title: String!, limit: Int): RecipeData!
}

type Mutation {
  createRecipe(recipeCreateInput: RecipeCreateInput): Recipe!
  deleteRecipe(id: ID!): Boolean! # true if  something was deleted, false if the id was not found or deleted
  deleteAllRecipes: Int! # number of deleted recipes
  editRecipe(id: ID!, recipeEditInput: RecipeEditInput): Recipe!
}
